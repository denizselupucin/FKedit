<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="radar.js" type="text/javascript"></script>
	<link href="radar.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<!-- Police Radar -->
	<div id="policeradar" style="display: none;">
		<!-- <div id="policeradar"> -->
		<div class="antennalabel antennalabeltop">Ön Anten</div>

		<div class="logo">Radar Sistemi</div>

		<div class="main">
			<div class="container">
				<div class="typecontainer">
					<div class="text"><span class="fwdsame">SAĞ</span></div>
					<div class="text"><span class="fwdopp">SOL</span></div>
					<div class="text"><span class="fwdxmit">ORTA</span></div>
				</div>

				<div class="typecontainer">
					<div class="text"><span class="bwdsame">SAĞ</span></div>
					<div class="text"><span class="bwdopp">SOL</span></div>
					<div class="text"><span class="bwdxmit">ORTA</span></div>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="fwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ÖN</div>
				</div>

				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="bwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ARKA</div>
				</div>
			</div>

			<div class="container" style="width: 5px;">
				<div class="arrowbox">
					<i class="fa fa-arrow-up fwdarrowfront"></i>
					<i class="fa fa-arrow-down fwdarrowback"></i>
				</div>

				<div class="arrowbox">
					<i class="fa fa-arrow-up bwdarrowfront"></i>
					<i class="fa fa-arrow-down bwdarrowback"></i>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer" style="margin-top: 20px;">
					<div class="speedfastcontainer target" data-target="fwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ÖN HIZ</div>
				</div>

				<div class="patrolcontainer" style="margin-bottom: 20px;">
					<div class="speedfastcontainer target" data-target="bwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ARKA HIZ</div>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer">
					<div class="speedfastcontainer patrol" data-target="patrolspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">KENDİ HIZIN</div>
				</div>
			</div>
		</div>

		<div class="antennalabel antennalabelbottom">ARKA ANTEN</div>

		<!-- License Plate Reader -->
		<div id="platereader">
			<div class="container">
				<div id="fwdPlate" class="pReader fwdPlate"></div>
				<div class="label">ÖN PLAKA</div>
			</div>
			<div class="container">
				<div id="bwdPlate" class="pReader bwdPlate"></div>
				<div class="label">ARKA PLAKA</div>
			</div>
		</div>
		<!-- -==================- -->
	</div>

	<!-- Police Radar - Remote control -->
	<div id="policeradarrc" style="display: none;">
		<div class="container">
			<button class="toggle" data-action="radar_toggle">RADAR</button>
		</div>

		<div class="label">ARKA ANTEN</div>

		<div class="container">
			<button class="rowbutton frontopp" data-action="radar_frontopp">SAP</button>
			<button class="rowbutton frontxmit" data-action="radar_frontxmit">SOL</button>
			<button class="rowbutton frontsame" data-action="radar_frontsame">ORTA</button>
		</div>

		<div class="breakline"></div>

		<div class="container">
			<button class="rowbutton rearopp" data-action="radar_rearopp">SAĞ</button>
			<button class="rowbutton rearxmit" data-action="radar_rearxmit">SOL</button>
			<button class="rowbutton rearsame" data-action="radar_rearsame">ORTA</button>
		</div>

		<div class="label">ARKA ANTEN</div>

		<div class="container">
			<button class="limit" data-action="radar_setlimit">HIZ LİMİTİNİ AYARLA</button>
		</div>

		<div class="container">
			<button class="limit" data-action="radar_speedtype" style="margin-top: 0px;">HIZ TİPİN</button>
		</div>

		<div class="container">
			<button class="close" data-action="close">KAPAT</button>
		</div>
	</div>
</body>

</html>
