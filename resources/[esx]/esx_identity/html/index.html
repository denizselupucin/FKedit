<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<img id="cursor" src="cursor.png">
		<div class="dialog">
			<form id="register">
				<h1>KAYIT BOLUMU</h1>
				<input id="firstname" type="text" placeholder="Adın"><br>
				<input id="lastname" type="text" placeholder="Soyadın"><br>
				<input id="dateofbirth" type="text" placeholder="Doğum Tarihin (Tarih-Ay-Gün)"><br>
				<input id="height" type="text" placeholder="Boyun (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked>Erkek
				<input type="radio" name="sex" value="f">Kız<br></center>
				<button id="submit" type="submit">Oluştur</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
